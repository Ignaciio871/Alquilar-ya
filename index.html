<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Web - Carrito de Compras</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="stiles.css" />
</head>
<body class="bg-gradient">

  <!-- MENÚ DE NAVEGACIÓN SUPERIOR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Alquilar Ya</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                 <button id="verCarrito" class="btn btn-success d-flex align-items-center gap-2">
                    <span class="fs-4">🛒</span> Carrito <span id="contadorCarrito" class="badge bg-light text-dark rounded-pill ms-1">0</span>
                </button>
            </div>
        </div>
    </nav>


  <!-- SECCIÓN HERO -->
  <section id="hero" class="text-center p-5 bg-light shadow-sm rounded-3 my-4 container">
    <h1 class="display-5 fw-bold text-primary mb-3">¡Prepara tu evento con nosotros!</h1>
    <p class="lead text-success">Los mejores productos y ofertas especiales para ti</p>
    <a href="#" class="btn btn-success btn-lg mt-3">¡Toca acá!</a>
  </section>

  <!-- Contenedor Productos -->
  <main class="container my-5">
    <section id="productosContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Productos cargados dinámicamente -->
    </section>
  </main>

  <!-- Modal Carrito -->
  <div id="modalCarrito" class="modal fade" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content rounded-4 shadow-lg">
        <div class="modal-header bg-success text-white rounded-top">
          <h5 class="modal-title" id="modalCarritoLabel">Tu Carrito</h5>
          <button type="button" class="btn-close btn-close-white" id="cerrarCarrito" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <table class="table table-hover align-middle text-center">
            <thead class="table-success">
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="carritoTabla"></tbody>
          </table>
          <h4 class="text-end fw-bold">Total: $<span id="totalCarrito">0</span></h4>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success fw-semibold" id="finalizarCompra">Finalizar Compra</button>
          <button class="btn btn-secondary fw-semibold" id="cerrarCarrito2">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MENSAJE DE COMPRA -->
  <div id="mensaje-compra" class="d-none position-fixed bottom-0 start-50 translate-middle-x mb-4 px-4 py-3 rounded shadow text-white fw-bold fs-5">
    ¡Gracias por tu compra! 🛍️
  </div>

  <!-- PIE DE PÁGINA -->
  <footer class="text-center p-4 bg-primary text-white mt-5">
    © 2025 Tienda Web - Todos los derechos reservados
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
</body>
</html>
