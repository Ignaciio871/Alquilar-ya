<head>

  <title>Contacto - Reserva tu Salón</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Estilos personalizados -->

</head>
<body class="bg-gradient">

  <!-- MENÚ DE NAVEGACIÓN SUPERIOR -->
 

 <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Ingresar</h2>
      <form id="form-contacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Email</label>
          <input type="email"   class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="email" required>
          <input type="checkbox">
        </div>
        <div class="mb-3">
        </div>
        <button type="submit" class="btn btn-primary">ingresar</button>
      </form>
      <div id="alerta6" class="alert alert-success mt-3 d-none" role="alert">
        ¡Mensaje enviado correctamente!
      </div>
    </div>
  </section>

  <script>
    document.getElementById("form-contacto").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("alerta").classList.remove("d-none");
      this.reset();
    });
  </script>

  <script src="ingresar.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
